<div class="min-h-screen bg-blue-50 px-6 py-6">
  <div class="mx-auto max-w-7xl">
    <!-- Breadcrumb -->
    <nav class="mb-6 flex text-sm font-medium text-gray-500">
      <a routerLink="/dashboard" class="hover:text-blue-500 transition-colors">Dashboard</a>
      <span class="mx-2">/</span>
      <a routerLink="/products" class="hover:text-blue-500 transition-colors">Products</a>
      <span class="mx-2">/</span>
      <span class="text-gray-900">Add New</span>
    </nav>

    <!-- Page Header -->
    <div class="mb-8 flex flex-col sm:flex-row sm:items-start justify-between gap-4">
      <div>
        <h1 class="text-2xl font-medium text-gray-900">Add New Product</h1>
        <p class="text-gray-600 mt-1 text-xs">Create a new item for your store inventory.</p>
      </div>
      <div class="flex items-center gap-3">
        <a routerLink="/products" 
           class="rounded-lg border border-gray-300 px-5 py-2.5 text-sm font-semibold text-gray-700 hover:bg-gray-50 transition-colors">
          Cancel
        </a>
        <button type="submit" 
                form="productForm"
                [disabled]="isLoading || productForm.invalid"
                class="rounded-lg bg-blue-500 px-5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 transition-colors flex items-center gap-2 disabled:opacity-50">
          <i class="uil uil-check text-lg"></i>
          {{ isLoading ? 'Saving...' : 'Save Product' }}
        </button>
      </div>
    </div>

    <!-- Main Form Grid -->
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" 
          id="productForm"
          class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      
      <!-- Left Column (Main Form) -->
      <div class="lg:col-span-2 flex flex-col gap-8">
        
        <!-- General Information -->
        <section class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h3 class="text-lg font-bold text-gray-900 mb-6 flex items-center gap-2">
            <i class="uil uil-document-info text-blue-500 text-2xl"></i>
            General Information
          </h3>
          
          <div class="space-y-6">
            <!-- Product Name -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                Product Name <span class="text-red-500">*</span>
              </label>
              <input type="text" 
                     formControlName="productName"
                     placeholder="e.g. Premium Leather Jacket"
                     class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-900 bg-blue-50 focus:ring-2 focus:ring-purple-200 transition-all">
            </div>

            <!-- Description -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <div class="rounded-lg border border-gray-300 overflow-hidden focus-within:border-purple-500 focus-within:ring-2 focus-within:ring-purple-200 transition-all">
                <!-- Toolbar -->
                <div class="flex items-center gap-1 p-2 border-b border-gray-200 bg-gray-50">
                  <button type="button" class="p-1 hover:bg-gray-200 rounded text-gray-600">
                    <i class="uil uil-bold"></i>
                  </button>
                  <button type="button" class="p-1 hover:bg-gray-200 rounded text-gray-600">
                    <i class="uil uil-italic"></i>
                  </button>
                  <button type="button" class="p-1 hover:bg-gray-200 rounded text-gray-600">
                    <i class="uil uil-underline"></i>
                  </button>
                  <div class="h-4 w-px bg-gray-300 mx-1"></div>
                </div>
                
                <!-- Textarea -->
                <textarea formControlName="productDescription" 
                          rows="6"
                          placeholder="Write a description..."
                          class="w-full border-none focus:ring-0 text-gray-900 bg-blue-50 p-4 text-sm resize-none"></textarea>
              </div>
            </div>
          </div>
        </section>

        <!-- Product Media -->
        <section class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h3 class="text-lg font-bold text-gray-900 mb-6 flex items-center gap-2">
            <i class="uil uil-image text-2xl text-blue-500"></i>
            Product Media
          </h3>
          
          <!-- Main Image Upload -->
          <div class="relative flex flex-col items-center justify-center w-full h-48 rounded-xl border-2 border-dashed border-gray-300 hover:border-purple-300 bg-gray-50 transition-all cursor-pointer group"
               (click)="!productForm.get('productImage')?.value && fileInput.click()">
            <ng-container *ngIf="!productForm.get('productImage')?.value; else mainImagePreview">
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
        <i class="uil uil-image text-4xl text-blue-500"></i>
      </div>
      <p class="mb-1 text-sm text-gray-600">
        Click to upload or drag and drop
      </p>
      <p class="text-xs text-gray-500">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
    </div>
  </ng-container>
  <ng-template #mainImagePreview>
    <img [src]="productForm.get('productImage')?.value"
         alt="Product preview"
         class="w-full h-full object-cover rounded-xl">
    <button type="button"
            (click)="removeMainImage(); $event.stopPropagation()"
            class="absolute top-2 right-2 p-1 bg-red-500 text-white rounded-full hover:bg-red-600">
      <span class="material-symbols-outlined text-[18px]">delete</span>
    </button>
  </ng-template>
            <input #fileInput type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden">
          </div>
          
          <!-- Thumbnails -->
          <div class="mt-6">
            <div class="flex items-center justify-between mb-4">
              <label class="text-sm font-medium text-gray-700">Additional Images</label>
              <button type="button" 
                      (click)="thumbnailInput.click()"
                      class="rounded-lg border border-gray-300 px-3 py-1 text-xs text-gray-600 hover:bg-gray-50">
                + Add Image
              </button>
              <input #thumbnailInput
                     type="file"
                     accept="image/*"
                     multiple
                     class="hidden"
                     (change)="onThumbnailsSelected($event)">
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
              <!-- Thumbnail Images -->
              <div *ngFor="let img of thumbnailImages; let i = index" 
                   class="aspect-square rounded-lg border border-gray-200 bg-gray-100 relative group overflow-hidden">
                <img [src]="img" 
                     [alt]="'Thumbnail ' + (i + 1)"
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                  <button type="button" 
                          (click)="removeThumbnail(i)"
                          class="text-white hover:text-red-300">
                    <span class="material-symbols-outlined text-xl">delete</span>
                  </button>
                </div>
              </div>
              
              <!-- Add Thumbnail Button -->
              <button type="button" 
                      (click)="thumbnailInput.click()"
                      class="aspect-square rounded-lg border border-dashed border-gray-300 flex items-center justify-center hover:bg-gray-50 transition-colors">
                <span class="material-symbols-outlined text-gray-400">add</span>
              </button>
            </div>
          </div>
        </section>

        <!-- Pricing & Inventory -->
        <section class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h3 class="text-lg font-bold text-gray-900 mb-6 flex items-center gap-2">
            <i class="uil uil-credit-card text-3xl text-blue-500"></i>
            Pricing & Inventory
          </h3>
          
          <div class="space-y-6">
            <!-- Price & Stock -->
            <div class="grid gap-4 md:grid-cols-2">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Price *</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500">$</span>
                  </div>
                  <input type="number" 
                         formControlName="productPrice"
                         step="0.01"
                         class="w-full pl-8 rounded-lg border border-gray-300 px-4 py-2.5 text-gray-900 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Stock *</label>
                <input type="number" 
                       formControlName="productStock"
                       class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-900 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Size *</label>
                <input type="number" 
                       formControlName="productSize"
                       class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-gray-900 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- Right Column (Sidebar) -->
      <div class="flex flex-col gap-6">
        <!-- Status Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h3 class="text-base font-bold text-gray-900 mb-4">Status</h3>
          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <span class="text-sm text-gray-600">Product Status</span>
              <span *ngIf="productForm.get('status')?.value === 'active'" 
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                Active
              </span>
            </div>
            
            <select formControlName="status"
                    class="w-full rounded-lg border bg-blue-50 border-gray-300 px-3 py-2 text-sm text-gray-900 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
              <option value="active">Active</option>
              <option value="draft">Draft</option>
              <option value="out-of-stock">Out of Stock</option>
            </select>
            
            <div class="flex items-center gap-2 mt-2">
              <input type="checkbox" 
                     formControlName="featured"
                     id="featured"
                     class="rounded border-gray-300 text-purple-600 focus:ring-purple-500">
              <label for="featured" class="text-sm text-gray-600 cursor-pointer">Feature this product</label>
            </div>
          </div>
        </div>

        <!-- Organization Card -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
          <h3 class="text-base font-bold text-gray-900 mb-4">Organization</h3>
          <div class="space-y-4">
            <!-- Category -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
              <select formControlName="category"
                      class="w-full rounded-lg border bg-blue-50 border-gray-300 px-3 py-2 text-sm text-gray-900 focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all">
                      <option value="">Select Category</option>
                      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
              </select>
            </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
