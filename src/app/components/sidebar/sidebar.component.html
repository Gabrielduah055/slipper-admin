<div class="container w-full h-screen bg-white"> 
    <div class="flex flex-col justify-between h-full shadow-lg">
        <div class="flex flex-col justify-between w-full h-full">
            <div class="flex justify-between items-center w-full h-16 px-4 py-2">
                <div class="flex items-center gap-3 cursor-pointer">
                    <img src="logo.png" alt="Logo" class="w-8 h-8" />
                    <span class="text-xl font-bold text-gray-900">Slipper Admin</span>
                </div>
            </div>
            <div class="flex flex-col w-full h-full py-4 px-4">
                <div class="flex flex-col gap-1 w-full h-full">
                    <div class="flex flex-col gap-2 w-full text-2xl">
                        <div class="flex flex-col gap-2 w-full">
                            <div class="flex gap-2 w-full h-full hover:font-bold hover:transition-all hover:bg-blue-100 hover:text-blue-500">
                                <a routerLink="/dashboard" routerLinkActive="text-blue-500 bg-blue-100 font-bold rounded"
                                    class="flex items-center gap-2 w-full cursor-pointer p-2">
                                    <i class="uil uil-estate"></i>
                                    <span class=" text-sm  ">Dashboard</span>
                                </a>
                            </div>
                            <div class="flex gap-2 w-full h-full hover:font-bold hover:transition-all hover:bg-blue-100 hover:text-blue-500">
                                <a routerLink="/products" routerLinkActive="text-blue-500 bg-blue-100 font-bold rounded"
                                    class="flex items-center gap-2 w-full cursor-pointer p-2">
                                    <i class="uil uil-list-ul"></i>
                                    <span class=" text-sm">Products</span>
                                </a>
                            </div>
                            <div class="flex gap-2 w-full h-full hover:font-bold hover:transition-all hover:bg-blue-100 hover:text-blue-500">
                                <a routerLink="/orders" routerLinkActive="text-blue-500 bg-blue-100 font-bold rounded"
                                    class="flex items-center gap-2 w-full cursor-pointer p-2">
                                    <i class="uil uil-shopping-cart-alt"></i>
                                    <span class=" text-sm">Orders</span>
                                </a>
                            </div>
                            <div class="flex gap-2 w-full h-full hover:font-bold hover:transition-all hover:bg-blue-100 hover:text-blue-500">
                                <a routerLink="/customers" routerLinkActive="text-blue-500 bg-blue-100 font-bold rounded"
                                    class="flex items-center gap-2 w-full cursor-pointer p-2">
                                    <i class="uil uil-users-alt"></i>
                                    <span class=" text-sm">Customers</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="p-4 border-t border-gray-200">
                <div class="flex gap-2 w-full h-full hover:font-bold hover:transition-all hover:bg-red-100 hover:text-red-500">
                    <button (click)="onLogout()" 
                            class="flex items-center gap-2 w-full cursor-pointer p-2 text-left">
                        <i class="uil uil-signout"></i>
                        <span class="text-sm">Logout</span>
                    </button>
                </div>
            </div>
        
        </div>
    </div>
</div>
